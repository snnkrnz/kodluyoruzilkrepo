<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="anadiv">
    <div class="header">
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="giris" placeholder="Yapılacak..">
      <button onclick="satirlar()" class="ekle btn" id="ekli">Ekle</button>
    </div>

    <ul id="uleule">
      <li class="checked">Kitap Oku</li>
      <li class="checked">Su iç</li>
      <li>Kod yaz</li>
      <li>Eğitim izle</li>
    </ul>
  </div>

  <div class="tostpos p-3" style="z-index: 5">
    <div id="basladitostu" class="toast hide " role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger text-light">
        <strong class="me-auto ">HATA!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body h6 text-center text-dark ">
        Yapılacak bir şey girmediniz.
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/todolist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
